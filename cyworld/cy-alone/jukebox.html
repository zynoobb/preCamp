<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styless/jukebox.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="wrapper_top">
                <div class="top_title">
                    <div class="title_first">추억의 BGM</div>
                    <div class="title_last">TODAY CHOICE</div>
                </div>
                <div class="top_line"></div>
                <div class="top_song_wrapper">
                    <div class="top_song">
                        <img src="./images/jukebox-01.png" alt="">
                        <div class="song_title">Y(Please Tell Me why)</div>
                        <div class="song_singer">프리스타일</div>
                    </div>
                    <div class="top_song">
                        <img src="./images/jukebox-02.png" alt="">
                        <div class="song_title">눈의 꽃</div>
                        <div class="song_singer">박효신</div>
                    </div>
                    <div class="top_song">
                        <img src="./images/jukebox-03.png" alt="">
                        <div class="song_title">사랑했나 봐</div>
                        <div class="song_singer">윤도현</div>
                    </div>
                </div>
            </div>
            <div class="wrapper_bottom">
                <div class="top_title">
                    <div class="title_first">추억의 BGM</div>
                    <div class="title_last">TODAY CHOICE</div>
                </div>
                <table class="albumTable">
                    <tr class="albumFirstLine">
                        <th class="albumTable_checkbox"><input type="checkbox"></th>
                        <th class="albumTable_number">번호</th>
                        <th class="albumTable_songName">곡명</th>
                        <th class="albumTable_artist">아티스트</th>
                    </tr>
                    <tr class="albumSubLine">
                        <td class="albumTable_checkbox"><input type="checkbox"></td>
                        <td class="albumTable_number">1</td>
                        <td class="albumTable_songName">눈의 꽃</td>
                        <td class="albumTable_artist">박효신</td>
                    </tr>
                    <tr class="albumSubLine">
                        <td class="albumTable_checkbox"><input type="checkbox"></td>
                        <td class="albumTable_number">2</td>
                        <td class="albumTable_songName">사랑스러워</td>
                        <td class="albumTable_artist">김종국</td>
                    </tr>
                    <tr class="albumSubLine">
                        <td class="albumTable_checkbox"><input type="checkbox"></td>
                        <td class="albumTable_number">3</td>
                        <td class="albumTable_songName">내 사람 : Partner For Life</td>
                        <td class="albumTable_artist">SG워너비</td> 
                    </tr>
                    <tr class="albumSubLine">
                        <td class="albumTable_checkbox"><input type="checkbox"></td>
                        <td class="albumTable_number">4</td>
                        <td class="albumTable_songName">Love Love Love</td>
                        <td class="albumTable_artist">에픽하이</td>
                    </tr>
                    <tr class="albumSubLine">
                        <td class="albumTable_checkbox"><input type="checkbox"></td>
                        <td class="albumTable_number">5</td>
                        <td class="albumTable_songName">애인...있어요</td>
                        <td class="albumTable_artist">이은미</td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
