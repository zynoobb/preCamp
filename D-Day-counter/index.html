<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>D-day</title>
        <link rel="stylesheet" href="./index.css">
        <!-- defer 모든 페이지가 로드된 후 이 스크립트를 실행하도록 함  -->
        <script src="./script.js" defer></script>
    </head>
    <body>
        <h1>D-Day</h1>
        <h2 id="input-data-format"></h2>
        <div id="d-day-counter">
            <div class="d-day-child-container">
                <span id="days">0</span>
                <span>일</span>
            </div>
            <div class="d-day-child-container">
                <span id="hours">0</span>
                <span>시간</span>
            </div>
            <div class="d-day-child-container">
                <span id="min">0</span>
                <span>분</span>
            </div>
            <div class="d-day-child-container">
                <span id="sec">0</span>
                <span>초</span>
            </div>
        </div>
        <div id="d-day-message"></div>
        <div id="target-selector">
            <input id="target-year-input" class="target-input" type="text" size="8"> -
            <input id="target-month-input" class="target-input" type="text" size="8"> - 
            <input id="target-date-input" class="target-input" type="text" size="8">
        </div>
        <button onclick="starter()" class="Btn">카운트 다운 시작</button>
        <button onclick="resetTimer()" class="Btn">타이머 초기화</button>
    </body>
</html>
