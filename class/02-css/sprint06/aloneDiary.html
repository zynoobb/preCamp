<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>aloneDiary</title>
        <link rel="stylesheet" href="aloneDiary.css" />
    </head>
    <body>
        <header class="header">
            <div class="header_wrapper">
                <div class="logo">
                    <h1><a href="###">HAGD</a></h1>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="###">어제의 일기</a></li>
                    </ul>
                    <ul>
                        <li><a href="###">오늘의 일기</a></li>
                    </ul>
                    <ul>
                        <li><a href="###">내일의 일기</a></li>
                    </ul>
                </div>
                <div class="user">
                    <img
                        src="../img/userimg.png"
                        alt="유저정보"
                        width="32"
                        height="32"
                    />
                </div>
            </div>
        </header>
        <div class="container">
            <div class="wrapper">
                <div class="wrapper_head">
                    <h1>나만의 일기장</h1>
                    <div>
                        나만의 일기장입니다. <br />
                        원하는 색과 사이즈로 일기장을 커스텀해보세용.
                        <p>Have A Good Day🙃</p>
                    </div>
                </div>
                <div class="wrapper_body">
                    <div class="body_box">
                        <h3>오늘의 일기</h3>
                        <div class="diary">
                            오늘은 <span class="cold">몸살</span>기운이 생겨, <br>
                            <span class="hospital">병원</span>에 다녀왔다.
                            <div class="highlight">몸관리를 신경써야겠다.</div>
                        </div>
                        <div class="date">
                            2022년 12월 19일<br>
                            날씨 추움 🥶
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
