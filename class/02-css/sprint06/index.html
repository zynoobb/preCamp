<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <div class="logo">
                <h1><a href="#none">HAGD</a></h1>
            </div>
            <div class="menu">
                <ul class="menu_ul">
                    <li>
                        <a href="#none">어제의 일기</a>
                    </li>
                    <li>
                        <a href="#none">오늘의 일기</a>
                    </li>
                    <li>
                        <a href="#none">내일의 일기</a>
                    </li>
                </ul>
            </div>
            <div class="user">
                <img src="../img/userimg.png" alt="유저 정보" width="32" height="32">
            </div>
        </div>
    </header>
    <div class="container">
        <div class="wrapper">
            <div class="wrapper__head">
                <h1 class="wrapper_head_title">
                    나만의 일기장
                </h1>
                <p class="wrapper_head_sub-title">
                    나만의 일기장입니다! <br>
                    원하는 색과 사이즈로 일기장을 커스텀해보세요.<br>
                    <span id="point">
                        have a good day.😙
                    </span>
                </p>
            </div>
            <div class="wrapper__body">
                <div class="wrapper__body_contents">
                    <p class="diary-title">
                        🥶 오늘의 일기
                    </p>
                    <p>
                        오늘은 <span class="cold">몸살</span> 기운이 생겨 <span class="hospital">병원</span>을 다녀왔다. <br>
                        춥고 기침이 난다. <br>
                        <span class="highlight">몸관리를 신경써야겠다.</span><br>
                    </p>
                    <p class="diary-date">
                        2022년 12월 19일<br>
                        날씨 추움 😿
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
