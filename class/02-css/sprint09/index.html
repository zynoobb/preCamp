<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>09sprint</title>
        <link rel="stylesheet" href="./index.css" />
        <script
            src="https://kit.fontawesome.com/c5056d9c41.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container">
            <div class="ofPart">
                <p class="text">애니메이션 예시 1</p>
                <div class="imtc" id="heart">
                    <i class="fa-solid fa-heart"></i>
                </div>
            </div>
            <div class="ofPart">
                <p class="text">애니메이션 예시 2</p>
                <div class="imtc" id="star">
                    <i class="fa-solid fa-star"></i>
                </div>
            </div>
            <div class="ofPart">
                <p class="text">애니메이션 예시 3</p>
                <div class="scroll-box">
                    <div class="imtc" id="scroll1">
                        <i class="fa-solid fa-scroll"></i>
                    </div>
                    <div class="imtc" id="scroll2">
                        <i class="fa-solid fa-scroll"></i>
                    </div>
                    <span id="pencil"><i class="fa-solid fa-pencil"></i></span>
                </div>
            </div>
            <div class="ofPart">
                <p class="text">애니메이션 예시 4</p>
                <div class="imtc" id="rotate">
                    <i class="fa-solid fa-rotate-left"></i>
                </div>
            </div>
        </div>
    </body>
</html>
